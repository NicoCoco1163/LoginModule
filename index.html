<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Module</title>
    <script src="dist/login-module.js"></script>
    <link rel="stylesheet" href="dist/login-module.css">
</head>
<body>
    <div class="login-module__wrapper">
        <div class="login-module">
            <!-- Login -->
            <div class="login">
                <div class="wrapper">
                    <div class="head">
                        <h3>登录有机会</h3>
                    </div>
                    <div class="body">
                        <div class="input">
                            <div class="input-label">电子邮箱</div>
                            <input type="text">
                        </div>
                        <div class="input">
                            <div class="input-label">密码</div>
                            <input type="text">
                        </div>
                        <div class="input-button clearfix">
                            <label role="checkbox">
                                <input type="checkbox">
                                <div class="checkbox-input"></div>
                                <div class="checkbox-label">记住登录</div>
                            </label>
                            <div class="button float-right">登录</div>
                        </div>
                        <div class="meta"></div>
                        <div class="input-link">
                            <a href="">忘记密码</a>
                        </div>
                    </div>
                </div>
                <div class="wrapper-footer">
                    没有有机会帐号? <a href="">注册</a>
                </div>
            </div>
            <!-- SignUp -->
            <div class="sign-up hidden">
                <div class="wrapper">
                    <div class="head">
                        <h3>注册有机会帐号</h3>
                    </div>
                    <div class="body">
                        <div class="input">
                            <div class="input-label">电子邮箱</div>
                            <input type="text">
                        </div>
                        <div class="input">
                            <div class="input-label">密码</div>
                            <input type="password">
                        </div>
                        <div class="input">
                            <div class="input-label">确认密码</div>
                            <input type="password">
                        </div>
                        <div class="input">
                            <div class="input-label">手机号码</div>
                            <input type="text">
                        </div>
                        <div class="input">
                            <div class="input-label">验证码</div>
                            <span class="input-addon">
                                <a href="">获取验证码</a>
                            </span>
                            <input type="text">
                        </div>
                        <div class="input-button">
                            <div class="button">注册</div>
                        </div>
                        <div class="meta"></div>
                        <div class="input-link">
                            <a href="">返回</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- FindPassword -->
            <div class="find-password hidden">
                <div class="wrapper">
                    <div class="head">
                        <h3>找回密码</h3>
                    </div>
                    <div class="body">
                        <div class="input">
                            <div class="input-label">注册邮箱</div>
                            <input type="text">
                        </div>
                        <div class="input-button">
                            <div class="button">找回密码</div>
                        </div>
                        <div class="meta"></div>
                        <div class="input-link">
                            <a href="">返回</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-module__message">
            <p>登录密码错误</p>
        </div>
    </div>
</body>
</html>
